cradle:
  multi:
    - path: ./Setup.hs
      config:
        cradle:
          direct:
            arguments:
              - "-package Cabal"
              - "-package base"
    - path: ./
      config:
        cradle:
          cabal:
            - path: "src"
              component: "lib:eselsohr"

            - path: "app/Main.hs"
              component: "eselsohr:exe:eselsohr-exe"
